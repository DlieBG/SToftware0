<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

      <style>
       body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }

        main {
          flex: 1 0 auto;
        }
      </style>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


      <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Kamelrechner</span>
                  <p>
                    <div class="input-field col s6">
                        <input id="alter" type="number" class="validate">
                        <label for="alter">Alter</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="groesse" type="number" class="validate">
                        <label for="groesse">Größe in cm</label>
                    </div>

                    <p>
                      Haarfarbe:<br>
                      <input name="haarfarbe" type="radio" id="blond" />
                      <label for="blond">Blond</label>

                      <input name="haarfarbe" type="radio" id="braun"  />
                      <label for="braun">Braun</label>

                      <input name="haarfarbe" type="radio" id="schwarz"/>
                      <label for="schwarz">Schwarz</label>

                      <input name="haarfarbe" type="radio" id="grau"/>
                      <label for="grau">Grau</label>

                      <input name="haarfarbe" type="radio" id="rot"/>
                      <label for="rot">Rot</label>
                    </p>
                    <br>
                    <p>
                      Haarlänge:<br>
                      <input name="haarlaenge" type="radio" id="lang" />
                      <label for="lang">Lang</label>

                      <input name="haarlaenge" type="radio" id="mittel"  />
                      <label for="mittel">Mittel</label>

                      <input name="haarlaenge" type="radio" id="kurz"/>
                      <label for="kurz">Kurz</label>

                      <input name="haarlaenge" type="radio" id="glatze"/>
                      <label for="glatze">Glatze</label>
                    </p>
                    <br>
                    <p>
                        Statur:<br>
                        <input name="statur" type="radio" id="breit" />
                        <label for="breit">Breit</label>

                        <input name="statur" type="radio" id="normal"  />
                        <label for="normal">Normal</label>
  
                        <input name="statur" type="radio" id="schlank"  />
                        <label for="schlank">Schlank</label>
  
                        <input name="statur" type="radio" id="dick"/>
                        <label for="dick">Dick</label>
                      </p>
                  </p>
              </div>
              <div class="card-action">
                <a href="#" id="auswrtbtn">Auswerten</a>
              </div>
              <div class="card-action" id="out">
                  
                </div>
            </div>
          </div>
        </div>

      <script>
        document.getElementById("auswrtbtn").onclick= 
        function()
        {
          var points = 10;

          points += Math.ceil((3*document.getElementById("groesse").value)/document.getElementById("alter").value);
          
          if(document.getElementById("blond").checked)
            points+=17
          if(document.getElementById("braun").checked)
            points+=12
          if(document.getElementById("schwarz").checked)
            points+=9
          if(document.getElementById("grau").checked)
            points+=0
          if(document.getElementById("rot").checked)
            points-=7

          if(document.getElementById("lang").checked)
            points+=12
          if(document.getElementById("mittel").checked)
            points+=10
          if(document.getElementById("kurz").checked)
            points+=6
          if(document.getElementById("glatze").checked)
            points+=4

          if(document.getElementById("breit").checked)
            points+=12
          if(document.getElementById("normal").checked)
            points+=9
          if(document.getElementById("schlank").checked)
            points+=7
          if(document.getElementById("dick").checked)
            points-=5

          document.getElementById("out").innerHTML="<h4>Du bist <b>"+points+"</b> Kamele wert!</h4>";
        };
      </script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
  </html>
