<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

      <style>
       body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }

        main {
          flex: 1 0 auto;
        }
      </style>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


      <div class="row">
          <div class="col s12 m12">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Kamelrechner</span>
                  <p>
                    <div class="input-field col s6">
                        <input id="alter" type="number" class="validate">
                        <label for="alter">Alter</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="groesse" type="number" class="validate">
                        <label for="groesse">Größe in cm</label>
                    </div>

                    <p>
                      Haarfarbe:
                      <input name="haarfarbe" type="radio" id="blond" />
                      <label for="blond">Blond</label>

                      <input name="haarfarbe" type="radio" id="braun"  />
                      <label for="braun">Braun</label>

                      <input name="haarfarbe" type="radio" id="schwarz"/>
                      <label for="schwarz">Schwarz</label>

                      <input name="haarfarbe" type="radio" id="grau"/>
                      <label for="grau">Grau</label>

                      <input name="haarfarbe" type="radio" id="rot"/>
                      <label for="rot">Rot</label>
                    </p>
                  </p>
              </div>
              <div class="card-action">
                <a href="#">Auswerten</a>
              </div>
            </div>
          </div>
        </div>


      


      <script>
      
      </script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
  </html>
